<!--scripts-->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var navLinks = document.querySelectorAll('.nav-link');
        var sections = document.querySelectorAll('section');

        window.addEventListener('scroll', function () {
            var current = '';

            sections.forEach(function (section) {
                var sectionTop = section.offsetTop;
                if (pageYOffset >= sectionTop - 60) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(function (link) {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });

        navLinks.forEach(function (link) {
            link.addEventListener('click', function () {
                navLinks.forEach(function (link) {
                    link.classList.remove('active');
                });
                this.classList.add('active');
            });
        });
    });
</script>

<!--pre loader-->
<script>
    window.addEventListener('load', function () {
        setTimeout(function() {
            document.body.classList.add('loaded');

            // Activate fade-up animation after preloader is loaded
            const fadeUpElements = document.querySelectorAll('.fade-up');
            fadeUpElements.forEach(element => {
                element.classList.add('fade-up-active');
            });
        }, 1500); // 5000 milliseconds = 5 seconds
    });
</script>




<!--customize cursor-->
<script>
    var cursor = document.querySelector(".cursor");
    var pointerAreas = document.querySelectorAll('.pointer-area');

    document.addEventListener("mousemove", function (event) {
        // Update cursor position
        cursor.style.left = event.clientX + "px";
        cursor.style.top = event.clientY + "px";

        // Check if the mouse is over a pointer area
        var isPointerArea = Array.from(pointerAreas).some(area =>
            area.contains(event.target)
        );

        // Show or hide the custom cursor based on the mouse position
        cursor.style.display = isPointerArea ? "none" : "block";
    });
</script>
